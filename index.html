<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="example-box">
    <div class="widget">
      <span class="widget__preloader" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <a class="btn" href="#">
        <span class="btn__text">CONNECT</span>
        <span class="btn__logo">
          <img src="logo.png" alt="image description">
        </span>
      </a>
    </div>
  </div>
  <div class="example-box example-dark">
    <div class="widget widget--dark">
      <span class="widget__preloader" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <a class="btn" href="#">
        <span class="btn__text">CONNECT</span>
        <span class="btn__logo">
          <img src="logo.png" alt="image description">
        </span>
      </a>
    </div>
  </div>
</body>
</html>
